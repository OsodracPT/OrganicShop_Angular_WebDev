<div class="col s12">
<!-- Search form -->
<div class="input-group col-md-4">
  <input class="form-control py-2 border-right-0 border" 
  type="search" placeholder="Search A Product" 
  id="example-search-input" 
  [(ngModel)]="search"
  (input)="search$.next(search)">

  <span class="input-group-append">
      <button class="btn btn-outline-secondary border-left-0 border" type="button">
          <i class="fa fa-search"></i>
      </button>
    </span>
</div>

<div class="row">
  <product-preview *ngFor="let movie of searchResults; let i = index" 
  (click)="setCurrentMovie(movie)"
  [movie]="movie">

  </product-preview>

  <h3 *ngIf="!fetching && searchResults.length == 0 && search.length > 0"
  [ngStyle]="{'text-align':'center'}">No Results found for {{search}}</h3>
</div>
</div>
